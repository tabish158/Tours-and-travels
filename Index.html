<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours and Travels</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Tours and Travels</h1>
    </header>
    
    <section class="tours-container">
        <div class="tour">
            <h2>Agra Tour</h2>
            <p>Price: £10 per person</p>
            <button onclick="openPaymentPage('Agra Tour', 10)">Buy Now</button>
        </div>
        
        <div class="tour">
            <h2>Golden Temple Tour</h2>
            <p>Price: £24.99 per person</p>
            <button onclick="openPaymentPage('Golden Temple Tour', 24.99)">Buy Now</button>
        </div>
        
        <div class="tour">
            <h2>Taj Mahal Tour</h2>
            <p>Price: £8.99 per person</p>
            <button onclick="openPaymentPage('Taj Mahal Tour', 8.99)">Buy Now</button>
        </div>
        
        <div class="tour">
            <h2>Delhi & Agra Tour</h2>
            <p>Price: £25 per person</p>
            <button onclick="openPaymentPage('Delhi & Agra Tour', 25)">Buy Now</button>
        </div>
        
        <div class="tour">
            <h2>Customizable Tour</h2>
            <p>Price varies</p>
            <button onclick="openPaymentPage('Customizable Tour', 0)">Buy Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Tours and Travels</p>
    </footer>
</body>
</html>
